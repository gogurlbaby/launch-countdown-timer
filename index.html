<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Launch countdown timer</title>
</head>
<body>
  <div class="container">
    <div class="stars">
      <img src="./images/bg-stars.svg" alt="">
    </div>
    <h1>We're launching soon</h1>
  <div class="countdown">
    <div>
      <p id="days"><!--{time}--></p>
      <h3>Days</h3>
    </div>
    <div>
      <p id="hours"><!--{time}--></p>
      <h3>Hours</h3>
    </div>
    <div>
      <p id="minutes"><!--{time}--></p>
      <h3>Minutes</h3>
    </div>
    <div>
      <p id="seconds"><!--{time}--></p>
      <h3>Seconds</h3>
    </div>
  </div>
  <div class="social-icons">
    <ul>
      <li><img src="./images/icon-facebook.svg" alt=""></li>
      <li><img src="./images/icon-pinterest.svg" alt=""></li>
      <li><img src="./images/icon-instagram.svg" alt=""></li>
    </ul>
  </div>
  <div class="pattern-hills">
    <img src="./images/pattern-hills.svg" alt="">
  </div>
  </div>
 <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://philly-countdown-timer.netlify.app/" target="_blank" rel="noferrer">Philia Hammond</a>.
  </div>
  <script src="./index.js"></script>
</body>
</html>
